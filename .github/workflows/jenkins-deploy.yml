name:  Trigger Jenkins job to deploy RPM

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
      client:
        required: true
        type: string
      environment:
        required: true
        type: string
      hosts:
        required: true
        type: string
      package_version:
        required: true
        type: string
        description: Comma separated list of folders in Artifactory to deploy the RPM
      db_backup:
        required: false
        type: boolean
       
      run_clear_codegen_cache:
        required: false
        type: boolean
       
      run_genesis_install:
        required: false
        type: boolean
       
      run_install_hooks:
        required: false
        type: boolean
       
      run_remap:
        required: false
        type: boolean
        
      start_server:
        required: false
        type: boolean

      genesis_user:
        required: false
        type: string

      environment_level:
        required: false
        type: string

      product:
        required: false
        type: string

      JENKINS_SECURITYTOKEN:
        required: true
        type: string

      JOB_NAME:
        required: true
        type: string
        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Steps to trigger jenkins job
    runs-on: appdev-selfhosted

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          ref: ${{ inputs.branch }}

      - name: Trigger Jenkins Job
        run: |
          curl -X POST "https://jenkinsdev.cdservice.genesis.global/buildByToken/buildWithParameters?token=${{ inputs.JENKINS_SECURITYTOKEN }}&job=${{ inputs.JOB_NAME }}" \
            --data-urlencode "client=${{ inputs.CLIENT }}" \
            --data-urlencode "environment=${{ inputs.ENVIRONMENT }}" \
            --data-urlencode "hosts=${{ inputs.HOSTS }}" \
            --data-urlencode "package_version=${{ inputs.PACKAGE_VERSION }}" \
            --data-urlencode "db_backup=${{ inputs.DB_BACKUP }}" \
            --data-urlencode "run_clear_codegen_cache=${{ inputs.RUN_CLEAR_CODEGEN_CACHE }}" \
            --data-urlencode "run_genesis_install=${{ inputs.RUN_GENESIS_INSTALL }}" \
            --data-urlencode "run_install_hooks=${{ inputs.RUN_INSTALL_HOOKS }}" \
            --data-urlencode "run_remap=${{ inputs.RUN_REMAP }}" \
            --data-urlencode "start_server=${{ inputs.START_SERVER }}" \
            --data-urlencode "genesis_user=${{ inputs.genesis_user }}" \
            --data-urlencode "environment_level=${{ inputs.environment_level }}" \
            --data-urlencode "product=${{ inputs.product }}" 
