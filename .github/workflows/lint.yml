name: Lint Code Base

on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
      branch:
        required: false
        type: string
      linter_rules_path:
        required: true
        type: string
      css_file_name: 
        required: true
        type: string
      es_config_file: 
        required: true
        type: string

    secrets:
      GPR_READ_TOKEN:
        required: true

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          LOG_LEVEL: ERROR
          LINTER_RULES_PATH: /
          CSS_FILE_NAME: .stylelintrc.js
          TYPESCRIPT_ES_CONFIG_FILE: .eslintrc.js
          TYPESCRIPT_STANDARD_TSCONFIG_FILE: tsconfig.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
